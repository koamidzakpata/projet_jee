<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Utilisez uniquement des chemins Thymeleaf pour charger vos fichiers CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" href="/css/myStyle.css" th:href="@{/css/myStyle.css}" />
</head>
<body>
    <div class="col-md-4 col-md-offset-4 spacer40">
        <div class="panel panel-primary">
            <div class="panel-heading">Authentification</div>
            <div class="panel-body">
                <div th:if="${param.error}" class="red">
                    Incorrect username or password
                </div>
                <form th:action="@{/login}" method="post">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" autocomplete="username" />
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control" autocomplete="current-password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
